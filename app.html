<!DOCTYPE html>                                                                                                                                                 
   <html>                                                                                                                                                          
   <head>                                                                                                                                                          
       <title>Image Data Extractor</title>                                                                                                                         
       <!-- Bulma CSS -->                                                                                                                                          
       <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css'>                                                         
       <!-- Tesseract.js -->                                                                                                                                       
       <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>                                                                 
   </head>                                                                                                                                                         
   <body>                                                                                                                                                          
       <div class='container'>                                                                                                                                     
           <h1 class='title'>Image Data Extractor</h1>                                                                                                             
           <!-- Image Upload -->                                                                                                                                   
           <div class='file'>                                                                                                                                      
               <label class='file-label'>                                                                                                                          
                   <input class='file-input' type='file' name='uploadfile' id='uploadfile'>                                                                        
                   <span class='file-cta'>                                                                                                                         
                       <span class='file-icon'>                                                                                                                    
                           <i class='fas fa-upload'></i>                                                                                                           
                       </span>                                                                                                                                     
                       <span class='file-label'>Choose a file...</span>                                                                                            
                   </span>                                                                                                                                         
               </label>                                                                                                                                            
           </div>                                                                                                                                                  
           <!-- Submit Button -->                                                                                                                                  
           <button class='button is-primary' id='submit'>Submit</button>                                                                                           
           <!-- DataTable -->                                                                                                                                      
           <table class='table' id='datatable'>                                                                                                                    
               <!-- DataTable headers and content will be generated by JavaScript -->                                                                              
           </table>                                                                                                                                                
       </div>                                                                                                                                                      
   </body>                                                                                                                                                         
   <script>                                                                                                                                                        
   // Apply event listener to the button                                                                                                                           
   document.getElementById('submit').addEventListener('click', function() {                                                                                        
       var file = document.getElementById('uploadfile').files[0];                                                                                                  
       if(file) {                                                                                                                                                  
           Tesseract.recognize(                                                                                                                                    
               file,                                                                                                                                               
               'eng',                                                                                                                                              
               { logger: m => console.log(m) }                                                                                                                     
           ).then(({ data: { text } }) => {                                                                                                                        
               var dataTable = document.getElementById('datatable');                                                                                               
               dataTable.innerHTML = '<tr><th>Extracted Text</th></tr>';                                                                                           
               dataTable.innerHTML += '<tr><td>' + text + '</td></tr>';                                                                                            
           });                                                                                                                                                     
       } else {                                                                                                                                                    
           alert("No file chosen");                                                                                                                                
       }                                                                                                                                                           
   });                                                                                                                                                             
   </script>                                                                                                                                                       
   </html>
